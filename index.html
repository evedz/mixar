<div style="min-height: 2000px; background-color: #dedede"></div>

<div class="container-fluid mx-itself">

                    <div class="col-md-4 col-xs-4">

                        <div class="mx-icon-recents pull-right"></div>

                </div>

                    <div class="row">+380935115151</div>
                    <div class="row">

                        <div class="col-md-4 col-xs-4">8</div>

                    </div>
                    <div class="row">
                        <div class="col-md-4 col-xs-4">*</div>
                        <div class="col-md-4 col-xs-4">0</div>
                        <div class="col-md-4 col-xs-4">#</div>
                    </div>
                    <div class="row">
                        <div class="mx-icon-phone-transparent-left-large"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
