<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Mixer</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href='http://fonts.googleapis.com/css?family=Roboto:500,700italic,300,700,500italic,300italic&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
</head>
<body>

<div style="min-height: 2000px; background-color: #fff">

<div class="container-fluid mx-itself">
    <div class="row">
        <div class="pull-left">
            <div class="row">
                <div class="mx-toggle-panel">
                    <div class="mx-icon-itself-settings pull-left"></div>
                    <div class="mx-icon-itself-toggle pull-right"></div>
                </div>
            </div>
        </div>
        <div class="col-md-2 col-xs-2">
            <div class="mx-control-panel">
                <div class="row">
                    <div class="col-md-4 col-xs-4">
                        <a class="mx-icon-contact-white center-block" data-toggle="tab" href="#mx-tab-contacts"></a>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <a class="mx-icon-keypad-white center-block" data-toggle="tab" href="#mx-tab-keypad"></a>
                    </div>
                    <div class="col-md-4 col-xs-4">
                        <a class="mx-icon-recents center-block" data-toggle="tab" href="#mx-tab-recents"></a>
                    </div>
                </div>
                <div class="tab-content">
                    <div class="mx-keypad-wrapper tab-pane" id="mx-tab-contacts">
                        Контакты
                    </div>
                    <div class="mx-keypad-wrapper tab-pane" id="mx-tab-keypad">
                        <div class="row">
                            <div class="pull-right">
                                <div class="mx-icon-close-red"></div>
                            </div>
                        </div>
                        <div class="mx-keypad-area">
                            <div class="row mx-keypad-number">
                                <span class="js-keypad-number">+380935115151</span>
                                <div class="pull-right mx-icon-backspace"></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>1</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>2</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>3</span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>4</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>5</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>6</span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>7</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>8</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>9</span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>*</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>0</span></div>
                                <div class="col-md-4 col-xs-4 mx-keypad-figure"><span>#</span></div>
                            </div>
                            <div class="mx-keypad-phone">
                                <div class="mx-button mx-button-green mx-keypad-phone__call col-md-6 center-block">
                                    <div class="mx-icon-phone-white-right-large center-block"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mx-keypad-wrapper tab-pane" id="mx-tab-recents">
                        Недавние
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>




<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://builds.emberjs.com/release/ember.prod.js"></script>
<script src="js/mixer.js"></script>

</body>
</html>
